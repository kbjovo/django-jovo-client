services:
  # ============================================
  # MySQL Database
  # ============================================
  mysql:
    image: mysql:8.0
    container_name: mysql_wsl
    hostname: mysql
    command:
      - --server-id=1
      - --log-bin=mysql-bin
      - --binlog-format=ROW
      - --binlog-row-image=FULL
      - --binlog-expire-logs-seconds=259200
      - --default-authentication-plugin=mysql_native_password
      - --bind-address=0.0.0.0
      - --max-connections=500
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: client
      MYSQL_USER: jovo_test
      MYSQL_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      # OPTION A: Use Docker volume (recommended)
      - mysql-data:/var/lib/mysql
    networks:
      - replication-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ============================================
  # Redis
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: redis
    hostname: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - replication-network
    command: redis-server --appendonly yes --bind 0.0.0.0
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # ============================================
  # Kafka (Confluent KRaft mode)
  # ============================================
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    hostname: kafka
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka:9093"
      KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
      KAFKA_LISTENERS: >-
        PLAINTEXT://kafka:29092,
        PLAINTEXT_HOST://0.0.0.0:9092,
        CONTROLLER://kafka:9093
      KAFKA_ADVERTISED_LISTENERS: >-
        PLAINTEXT://kafka:29092,
        PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: >-
        CONTROLLER:PLAINTEXT,
        PLAINTEXT:PLAINTEXT,
        PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT

      # Internal topics
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1

      # Auto-create topics for dev
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"

      # Logging
      KAFKA_LOG4J_ROOT_LOGLEVEL: WARN
      KAFKA_TOOLS_LOG4J_LOGLEVEL: ERROR

      CLUSTER_ID: "MkU3OEVBNTcwNTJENDM2Qk"

    volumes:
      - kafka-data:/var/lib/kafka/data
    networks:
      - replication-network
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 10
    restart: unless-stopped

    command: >
      bash -c "
      if [ ! -f /var/lib/kafka/data/meta.properties ]; then
        kafka-storage format -t \${CLUSTER_ID} -c /etc/kafka/kafka.properties;
      fi;
      /etc/confluent/docker/run
      "

  # ============================================
  # Kafka UI - Web Interface
  # ============================================
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      DYNAMIC_CONFIG_ENABLED: 'true'
    networks:
      - replication-network
    restart: unless-stopped

  # ============================================
  # Schema Registry
  # ============================================
  schema-registry:
    image: confluentinc/cp-schema-registry:7.5.0
    container_name: schema-registry
    hostname: schema-registry
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8081:8081"
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: kafka:29092
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081
      SCHEMA_REGISTRY_LOG4J_ROOT_LOGLEVEL: WARN
    networks:
      - replication-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ============================================
  # Kafka Connect (Confluent + Debezium plugins)
  # ============================================
  kafka-connect:
    build:
      context: .
      dockerfile: Dockerfile.kafka-connect
    image: kafka-connect-debezium:latest
    container_name: kafka-connect
    depends_on:
      kafka:
        condition: service_healthy
      schema-registry:
        condition: service_healthy
      mysql:
        condition: service_healthy
    ports:
      - "8083:8083"
    environment:
      # Debezium uses different env var names (no CONNECT_ prefix for some)
      BOOTSTRAP_SERVERS: kafka:29092
      GROUP_ID: connect-cluster

      CONFIG_STORAGE_TOPIC: connect-configs
      OFFSET_STORAGE_TOPIC: connect-offsets
      STATUS_STORAGE_TOPIC: connect-statuses

      CONFIG_STORAGE_REPLICATION_FACTOR: 1
      OFFSET_STORAGE_REPLICATION_FACTOR: 1
      STATUS_STORAGE_REPLICATION_FACTOR: 1

      # Avro Converter Configuration
      KEY_CONVERTER: io.confluent.connect.avro.AvroConverter
      VALUE_CONVERTER: io.confluent.connect.avro.AvroConverter
      CONNECT_KEY_CONVERTER_SCHEMA_REGISTRY_URL: http://schema-registry:8081
      CONNECT_VALUE_CONVERTER_SCHEMA_REGISTRY_URL: http://schema-registry:8081

      # Internal converters
      INTERNAL_KEY_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      INTERNAL_VALUE_CONVERTER: org.apache.kafka.connect.json.JsonConverter

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/"]
      interval: 10s
      timeout: 10s
      retries: 20
      start_period: 120s
    networks:
      - replication-network
    restart: unless-stopped

  # ============================================
  # Django Web Application
  # ============================================
  django:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: django
    hostname: django
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=jovoclient.settings
    env_file:
      - ../.env.docker
    volumes:
      - ..:/app
      - django-static:/app/staticfiles
      - django-media:/app/mediafiles
    networks:
      - replication-network
    command: python manage.py runserver 0.0.0.0:8000
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    restart: unless-stopped

  # ============================================
  # Celery Worker - Main Queue
  # ============================================
  celery-worker:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: celery-worker
    hostname: celery-worker
    depends_on:
      - django
      - redis
      - kafka
    environment:
      - DJANGO_SETTINGS_MODULE=jovoclient.settings
    env_file:
      - ../.env.docker
    volumes:
      - ..:/app
    networks:
      - replication-network
    command: celery -A jovoclient worker -l info -Q celery 
      --concurrency=4 -n worker@%h 
      --max-tasks-per-child=1000 
      --time-limit=3600 
      --soft-time-limit=3300
    restart: unless-stopped

  # ============================================
  # Celery Worker - Consumer Queue
  # ============================================
  celery-consumer:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: celery-consumer
    hostname: celery-consumer
    depends_on:
      - django
      - redis
      - kafka
    environment:
      - DJANGO_SETTINGS_MODULE=jovoclient.settings
    env_file:
      - ../.env.docker
    volumes:
      - ..:/app
    networks:
      - replication-network
    command: celery -A jovoclient worker -Q consumers -l info -n consumer@%h 
      --concurrency=1 
      --max-tasks-per-child=1000
      --time-limit=3600
      --soft-time-limit=3300
    restart: unless-stopped

  # ============================================
  # Celery Beat - Periodic Tasks
  # ============================================
  celery-beat:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: celery-beat
    hostname: celery-beat
    depends_on:
      - django
      - redis
    environment:
      - DJANGO_SETTINGS_MODULE=jovoclient.settings
    env_file:
      - ../.env.docker
    volumes:
      - ..:/app
    networks:
      - replication-network
    command: celery -A jovoclient beat -l info
    restart: unless-stopped

volumes:
  mysql-data:
    driver: local
  redis-data:
    driver: local
  kafka-data:
    driver: local
  django-static:
    driver: local
  django-media:
    driver: local

networks:
  replication-network:
    driver: bridge
    name: replication-network
