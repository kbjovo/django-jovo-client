<script>
// Alpine.js Store for Modal State
document.addEventListener('alpine:init', () => {
  Alpine.store('editModal', {
    isOpen: false,
    configId: null,

    open(configId) {
      this.configId = configId;
      this.isOpen = true;
      // Trigger data load
      window.dispatchEvent(new CustomEvent('load-connector-config', { detail: { configId } }));
    },

    close() {
      this.isOpen = false;
      this.configId = null;
    }
  });
});

// Alpine.js Component for Modal Logic
function connectorEditModal() {
  return {
    loading: false,
    saving: false,
    error: null,
    configData: null,
    availableTables: [],
    tablesToAdd: [],
    restartConnector: false,

    init() {
      // Listen for modal open event
      window.addEventListener('load-connector-config', (e) => {
        this.loadConfig(e.detail.configId);
      });
    },

    async loadConfig(configId) {
      this.loading = true;
      this.error = null;
      this.configData = null;
      this.availableTables = [];
      this.tablesToAdd = [];

      try {
        const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
        const response = await fetch(`/cdc/config/${configId}/details/`, {
          headers: {
            'X-CSRFToken': csrftoken
          }
        });

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }

        const data = await response.json();

        if (data.success) {
          this.configData = data.config;
          this.availableTables = data.available_tables || [];

          // Ensure all tables have expanded property
          if (this.configData.tables) {
            this.configData.tables.forEach(table => {
              table.expanded = false;
            });
          }
        } else {
          this.error = data.error || 'Failed to load configuration';
        }
      } catch (err) {
        this.error = err.message;
      } finally {
        this.loading = false;
      }
    },

    toggleTableToAdd(tableName) {
      const index = this.tablesToAdd.indexOf(tableName);
      if (index > -1) {
        this.tablesToAdd.splice(index, 1);
      } else {
        this.tablesToAdd.push(tableName);
      }
    },

    async addSelectedTables() {
      if (this.tablesToAdd.length === 0) return;

      this.loading = true;
      try {
        const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
        const response = await fetch(`/database/${this.configData.database_id}/table-schemas/`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': csrftoken
          },
          body: JSON.stringify({ tables: this.tablesToAdd })
        });

        const data = await response.json();
        if (data.success) {
          // Add the new tables to configData
          data.schemas.forEach(schema => {
            this.configData.tables.push({
              source_table: schema.table_name,
              target_table: schema.table_name,
              is_enabled: true,
              expanded: true,
              columns: schema.columns.map(col => ({
                source_column: col.name,
                target_column: col.name,
                data_type: col.type,
                is_enabled: true
              }))
            });
          });

          // Clear selections and remove from available
          this.tablesToAdd.forEach(tableName => {
            const index = this.availableTables.indexOf(tableName);
            if (index > -1) {
              this.availableTables.splice(index, 1);
            }
          });
          this.tablesToAdd = [];
        } else {
          alert('Error loading table schemas: ' + (data.error || 'Unknown error'));
        }
      } catch (err) {
        alert('Error: ' + err.message);
      } finally {
        this.loading = false;
      }
    },

    removeTable(tableIndex) {
      if (confirm('Are you sure you want to remove this table from replication?')) {
        const removedTable = this.configData.tables[tableIndex];
        this.configData.tables.splice(tableIndex, 1);

        // Add back to available tables if not already there
        if (!this.availableTables.includes(removedTable.source_table)) {
          this.availableTables.push(removedTable.source_table);
          this.availableTables.sort();
        }
      }
    },

    async saveChanges() {
      this.saving = true;
      this.error = null;

      try {
        const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
        const response = await fetch(`/cdc/config/${this.configData.id}/update/`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': csrftoken
          },
          body: JSON.stringify({
            sync_type: this.configData.sync_type,
            sync_frequency: this.configData.sync_frequency,
            auto_create_tables: this.configData.auto_create_tables,
            drop_before_sync: this.configData.drop_before_sync,
            tables: this.configData.tables,
            restart_connector: this.restartConnector
          })
        });

        const data = await response.json();

        if (data.success) {
          alert('Configuration updated successfully!');
          this.$store.editModal.close();
          location.reload(); // Refresh the page to show updated data
        } else {
          this.error = data.error || 'Failed to save changes';
          alert('Error: ' + this.error);
        }
      } catch (err) {
        this.error = err.message;
        alert('Error: ' + this.error);
      } finally {
        this.saving = false;
      }
    }
  };
}
</script>
