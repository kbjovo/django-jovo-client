{% extends "index.html" %}
{% load cotton %}

{% block content %}

<!-- Show Django messages as toasts -->
{% if messages %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        {% for message in messages %}
            showToast('{{ message.tags }}', '{{ message }}');
        {% endfor %}
    });
</script>
{% endif %}


<div class="max-w-7xl mx-auto py-8 px-4">

  <!-- Dashboard Summary -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
    <c-dashboard-card>
      <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-2">Total Clients</h3>
      <p class="text-3xl font-bold text-blue-600 dark:text-blue-400">{{ page_obj.paginator.count|default:0 }}</p>
    </c-dashboard-card>
  </div>

  <!-- Header -->
  <div class="flex justify-between items-center mb-6">
    <div>
      <h2 class="text-2xl font-bold text-gray-900 dark:text-white">Clients</h2>
      <p class="text-gray-500 dark:text-gray-400 mt-1">Manage your client relationships</p>
    </div>
    <a href="{% url 'client_add' %}"
       class="inline-flex text-sm items-center gap-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2.5 px-4 rounded-lg shadow transition">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
      </svg>
      Add Client
    </a>
  </div>

  <!-- Table Component -->
  <c-table :config="config" :page_obj="page_obj" />

</div>

{% endblock %}
